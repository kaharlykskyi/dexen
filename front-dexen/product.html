<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Dexen - имбо магаз</title>
</head>
<body>
<header>
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand logo">Dexen</a>
        </div>
        <div class="head-info">
                <span class="phone">
                    +380 73 410 11 16
                </span>
                <span class="cart">
                    <span class="glyphicon glyphicon-shopping-cart"></span>
                </span>
            <div class="clearfix"></div>
        </div>
        <div class="collapse navbar-collapse">
            <div class="nav navbar-nav navbar-right wrap-head-navbar">
                <ul class="nav navbar-nav navbar-right head-navbar">
                    <li class="active"><a href="index.html">Главная</a></li>
                    <li><a href="#">Часы</a></li>
                    <li><a href="#">Очки</a></li>
                    <li><a href="#">Портмоне</a></li>
                    <li><a href="#">О нас</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <div class="col-md-12 container-products">
            <div class="col-md-3 filter">
                <form action="">
                    <!-- price -->
                    <div class="row">
                        <header class="col-md-12">Цена</header>
                        <div class="col-md-5">
                            <div class="form-group">
                                <input id="price_from" name="price_from" type="text" class="form-control filter-input" value="0">
                            </div>
                        </div>
                        <div class="col-md-2 text-center toPrice">
                            -
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <input id="price_to" name="price_to" type="text" class="form-control filter-input" value="20000">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!-- brands -->
                    <div class="row">
                        <header class="col-md-12 filter-title">Бренд</header>
                        <div class="col-md-12">
                            <div class="wr-checkbox">
                                <input class="checkbox" type="checkbox" id="brand_1">
                                <label for="brand_1">
                                    <span class="checkbox-block">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </span>
                                    <span class="checkbox-text">
                                        Casio
                                    </span>
                                </label>
                            </div>
                            <div class="wr-checkbox">
                                <input class="checkbox" type="checkbox" id="brand_2">
                                <label for="brand_2">
                                    <span class="checkbox-block">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </span>
                                    <span class="checkbox-text">
                                        Rolex
                                    </span>
                                </label>
                            </div>
                            <div class="wr-checkbox">
                                <input class="checkbox" type="checkbox" id="brand_3">
                                <label for="brand_3">
                                    <span class="checkbox-block">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </span>
                                    <span class="checkbox-text">
                                        Diesel
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-9 products">
                <div class="col-md-4 wr-product">
                    <div class="inner-product">
                        <div class="col-md-12">
                            <a class="image-product">
                                <img src="img/products/ch4.jpg">
                            </a>
                            <div class="name-product">
                                <h4><a href="#">Product Name</a></h4>
                            </div>
                            <div class="description-product"></div>
                            <div class="more-description"></div>
                        </div>
                        <!--<div class="row btn-row">-->
                        <!--<div class="col-md-6">-->
                        <!--<span class="price">4800</span>&nbsp;<span class="price-grn">грн</span><br>-->
                        <!--</div>-->
                        <!--<div class="col-md-6 btn-bot-right">-->
                        <!--<button class="btn btn-sm btn-success">купить</button>-->
                        <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<footer>
    <div class="container">
        <div class="footer">
            <div class="inner-footer">
                <div class="row">
                    <div class="col-md-4">

                        </ul>
                    </div>
                    <div class="col-md-4">
                        <ul>
                            <li><a href="#">О нас</a></li>
                            <li><a href="#">Наши контакты</a></li>
                            <li><a href="#">Доставка</a></li>
                            <li><a href="#">Вопросы и ответы</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
