<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Dexen - имбо магаз</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand logo">Dexen</a>
            </div>
            <div class="head-info">
                <div class="phone">
                    +380 73 410 11 16
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="collapse navbar-collapse">
                <div class="nav navbar-nav navbar-right wrap-head-navbar">
                    <ul class="nav navbar-nav navbar-right head-navbar">
                        <li class="active"><a href="#">Главная</a></li>
                        <li><a href="#">Часы</a></li>
                        <li><a href="#">Очки</a></li>
                        <li><a href="#">Портмоне</a></li>
                        <li><a href="#">Аксессуары</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <div class="wrap-carousel">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="http://placehold.it/1170x300" alt="first clock">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="http://placehold.it/1170x300" alt="second clock">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="http://placehold.it/1170x300" alt="last clock">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>
    </section>
    <section class="sale">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="item-block sale"></div>
                </div>
                <div class="col-md-4">
                    <div class="item-block sale"></div>
                </div>
                <div class="col-md-4">
                    <div class="item-block sale"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="new-products">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="item-block"><a href="product.html" class="text-center sample">Пример страницы товара</a></div>
                </div>
                <div class="col-md-3">
                    <div class="item-block"></div>
                </div>
                <div class="col-md-3">
                    <div class="item-block"></div>
                </div>
                <div class="col-md-3">
                    <div class="item-block"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="item-block"></div>
                </div>
                <div class="col-md-3">
                    <div class="item-block"></div>
                </div>
                <div class="col-md-3">
                    <div class="item-block"></div>
                </div>
                <div class="col-md-3">
                    <div class="item-block"></div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="col-md-2"><a href="#" class="footer-logo">Dexen</a></div>
                <div class="col-md-10">
                    <div class="wrap-text">
                        <div class="info-phone">+380 73 410 11 16</div><br>
                        <div class="info-text">Dexen - интернет магазин часов, очков, портмоне и аксессуаров в Украине и СНГ</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
